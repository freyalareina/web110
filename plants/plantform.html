<!DOCTYPE html>
<!-- form.html - Taylor Swank - Final Project - May 2025 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Care Quiz</title>

  <!-- Embedded CSS just for the form -->
  <style>
    body {
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      color: #333;
    }

    #wrapper {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    fieldset {
      border: none;
      padding: 0;
    }

    legend {
      font-weight: bold;
      margin-top: 10px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #558b2f;
    }

    .logo {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 15px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      border: 2px solid #4CAF50;
      background-color: #fff;
      padding: 5px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <header>
      <h1>Plant Care Pop Quiz</h1>
      <img src="taylor_tree.jpeg" alt="Taylor's tree logo" class="logo">
    </header>

    <main>
      <form action="#" method="post">
        <label for="name">1. What’s your name?</label>
        <input type="text" id="name" name="name" required>

        <label for="plant">2. What’s your favorite plant from this site?</label>
        <select id="plant" name="plant">
          <option value="">--Choose one--</option>
          <option value="calibrachoa">Calibrachoa</option>
          <option value="lavender">Lavender</option>
          <option value="dahlia">Dahlia</option>
          <option value="phlox">Phlox</option>
          <option value="mint">Mint</option>
        </select>

        <fieldset>
          <legend>3. How often should you water succulents?</legend>
          <input type="radio" id="daily" name="succulent-water" value="daily">
          <label for="daily">Daily</label><br>
          <input type="radio" id="weekly" name="succulent-water" value="weekly">
          <label for="weekly">Weekly</label><br>
          <input type="radio" id="dry" name="succulent-water" value="when-dry">
          <label for="dry">Only when soil is completely dry</label>
        </fieldset>

        <fieldset>
          <legend>4. Which of the following are drought-tolerant? (Check all that apply)</legend>
          <input type="checkbox" id="gazania" name="drought[]" value="gazania">
          <label for="gazania">Gazania</label><br>
          <input type="checkbox" id="mintbox" name="drought[]" value="mint">
          <label for="mintbox">Mint</label><br>
          <input type="checkbox" id="cactus" name="drought[]" value="cactus">
          <label for="cactus">Fairy Castle Cactus</label><br>
          <input type="checkbox" id="fuchsia" name="drought[]" value="fuchsia">
          <label for="fuchsia">Fuchsia</label>
        </fieldset>

        <label for="garden-date">5. When did you last plant something?</label>
        <input type="date" id="garden-date" name="garden-date">

        <label for="notes">6. Any plant confessions or questions for Taylor?</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Be honest — this is a safe garden space."></textarea>

        <div class="button-group">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Taylor Swank. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
