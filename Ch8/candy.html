<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candy Page</title>
  <style>
    /* Taylor Swank - April 13, 2025 */

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FFC0CB;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-top: 0.5em;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      padding: 2em;
    }

    .candy {
      width: 250px;
      text-align: center;
    }

    .candy img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sweet Treats</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="flex-container">
    <section class="candy">
      <img src="jellybeans.jpg" alt="Jellybeans in a bowl">
      <p>Try our fruity bursts!</p>
    </section>
    <section class="candy">
      <img src="eggs.jpg" alt="Foil-wrapped chocolate eggs">
      <p>Delicious chocolates in every bite!</p>
    </section>
    <section class="candy">
      <img src="peep.jpg" alt="Pink peep bunny">
      <p>Classic gummy goodness!</p>
    </section>
    <section class="candy">
      <img src="bunnies.jpg" alt="Chocolate bunnies with bows">
      <p>Start with the ears!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toot Sweetss Inc.</p>
  </footer>

</body>
</html>
